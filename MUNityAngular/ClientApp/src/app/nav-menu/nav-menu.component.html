<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top: -15px;">
      <a class="navbar-brand" [routerLink]="['/']">MUNity</a><span class="badge badge-pill badge-dark">BETA</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/exploreconferences']">Konferenzen</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/reshome']">Resolutionen</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/s/start']">Redeliste</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/simulator']">Simulation <span class="badge badge-success">Neu</span></a>
          </li>
          <li>
            <form class="form-inline" *ngIf="!userSerivce.isLoggedIn">
              <button id="loginButton" class="btn btn-outline-success" type="button"
                      [routerLink]="['/login']">
                Anmelden
              </button>
              <button id="registerButton" class="btn btn-sm btn-outline-secondary" type="button"
                      [routerLink]="['/register']">
                Registrieren
              </button>
            </form>

            <div class="btn-group" container="body" *ngIf="userSerivce.isLoggedIn" dropdown>
              <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-primary dropdown-toggle"
                      aria-controls="dropdown-container">
                Men√º <span class="caret"></span>
              </button>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu submenu"
                  role="menu" aria-labelledby="button-container">
                <li role="menuitem"><a class="dropdown-item" [routerLink]="['/account/settings']"><fa-icon [icon]="['fas', 'user']"></fa-icon> Mein Profil</a></li>
                <li role="menuitem"><a class="dropdown-item" [routerLink]="['/conference/my']" href="#"><fa-icon [icon]="['fas', 'flag']"></fa-icon> Meine Konferenzen</a></li>
                <li role="menuitem"><a class="dropdown-item" [routerLink]="['/mydocs']" href="#"><fa-icon [icon]="['fas', 'file']"></fa-icon> Meine Resolutionen</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Meine Redelisten</a></li>
                <li *ngIf="isAdmin" class="divider dropdown-divider"></li>
                <li *ngIf="isAdmin" role="menuitem"><a class="dropdown-item text-danger" [routerLink]="['/admin/dashboard']" href="#"><fa-icon [icon]="['fas', 'file']"></fa-icon> Admin</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                  <a class="dropdown-item" [routerLink]="['/logout']">Abmelden</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
  </nav>
</header>
