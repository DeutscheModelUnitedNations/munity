  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">

      <a class="navbar-brand" [routerLink]="['/']">MUNity</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/reshome']">Resolutionen</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/']">Redeliste</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/']">Abstimmung</a>
          </li>
          <li>
            <form class="form-inline" *ngIf="!userSerivce.isLoggedIn">
              <button id="loginButton" class="btn btn-outline-success" type="button" [routerLink]="['/login']">Anmelden</button>
              <button id="registerButton" class="btn btn-sm btn-outline-secondary" type="button" [routerLink]="['/register']">Registrieren</button>
            </form>
            <form class="form-inline" *ngIf="userSerivce.isLoggedIn">
              <button class="btn btn-outline-danger" type="button" [routerLink]="['/logout']">Logout</button>
            </form>
          </li>

        </ul>
      </div>
    </div>
  </nav>
