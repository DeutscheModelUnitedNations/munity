<div class="row bg-primary">
  <div class="col-3">
    <h3>MUNity Konferenz Simulator</h3>
  </div>

    <h3>Raumname</h3>
  </div>
  <div class="col-3">

  </div>
  <div class="col-3">
    <button class="btn btn-block btn-primary">Einstellungen</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-3">
    <app-speakerlist-view speakerlist="speakerlist" sizing="medium"></app-speakerlist-view>
  </div>

  <div class="col-lg-6">
    <div class="row m-top-50">
      <div class="col-3"></div>
      <div class="col-6 bg-secondary">
        <h3>Vorsitz</h3>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2" hasRequest="true"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
      <app-sim-sim-delegation class="col-2"></app-sim-sim-delegation>
    </div>
  </div>

  <div class="col-lg-3">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Chat</h3>
      </div>
      <div class="card-body">

      </div>
      <div class="card-footer">
        <textarea class="form-control" placeholder="Neue Nachricht"></textarea>
        <button class="btn btn-primary btn-block">Absenden</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3>Aktionen</h3>
      </div>
      <div class="card-body">
        <app-sim-sim-controls></app-sim-sim-controls>
      </div>
    </div>
  </div>
</div>
