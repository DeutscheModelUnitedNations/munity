<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-lg border-dark">
        <div class="card-header">Anmelden</div>
        <div class="card-body">
          <form class="login-title" *ngIf="!success && !userService.session" [formGroup]="loginForm"
                (ngSubmit)="onSubmit()">
            <h1>Anmeldung</h1>
            <div class="form-group">
              <label>Username</label>
              <input type="text" formControlName="username" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.username.errors }" (focus)="fieldGotFocus();"
                     (focus-out)="fieldLostFocus();" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }" (focus)="fieldGotFocus();"
                     (focus-out)="fieldLostFocus();" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
    
  </div>
  <!-- Login Box -->
</div>
