<ng-template #popContent>
  <button class="btn btn-danger" (click)="p.close();delete()">Löschen</button>
</ng-template>

<div class="paragraph-box">
  <p class="paragraph-index">{{ paragraph.Path }}</p>
  <button type="button" class="btn btn-outline-primary btn-move btn-up">▲</button>
  <button type="button" class="btn btn-outline-primary btn-move btn-down">▼</button>
  <button type="button" class="btn btn-outline-primary btn-move btn-left">◄</button>
  <button type="button" class="btn btn-outline-primary btn-move btn-right">►</button>
  <button type="button" class="btn btn-danger btn-delete" placement="left"
       [ngbPopover]="popContent" triggers="manual" #p="ngbPopover" (click)="p.open()">X</button>

  <div class="form-group pfield">
    <textarea class="form-control" id="operativeTextArea" rows="5">{{ paragraph.Text }}</textarea>
  </div>
</div>
