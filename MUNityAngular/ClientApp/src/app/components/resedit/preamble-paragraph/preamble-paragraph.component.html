<ng-template #popContent>
  <button class="btn btn-danger" (click)="p.close();delete()">Löschen</button>
</ng-template>

<div class="preamble-box">
  <div class="preamble-title">
    {{ index }}
  </div>

  <div class="preamble-tools btn-group-vertical">
    <button type="button" class="btn btn-danger" placement="left" [ngbPopover]="popContent" triggers="manual"
      #p="ngbPopover" (click)="p.open()">X</button>
    <button type="button" class="btn btn-outline-primary" (click)="moveUp()">▲</button>
    <button type="button" class="btn btn-outline-primary" (click)="moveDown()">▼</button>

  </div>


  <div class="form-group preamble-textarea">
    <textarea class="form-control" id="preambleTextArea" rows="3"
      (keyup)="onKey($event)" maxlength="4000">{{ paragraph.Text }}</textarea>

  </div>
</div>
