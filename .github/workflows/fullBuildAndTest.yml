name: .NET Core Full Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100-preview1-014459
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Run NUnit Tests
      run: dotnet test
    - name: Use Node.js 12.8
      uses: actions/setup-node@v1
      with:
        node-version: 12.8
        working-directory: ./MUNityAngular/ClientApp
    - name: Install dependencies
      run: npm install ./MUNityAngular/ClientApp
    - name: Lint
      run: npm run lint ./MUNityAngular/ClientApp
    - name: Build
      run: npm run build ./MUNityAngular/ClientApp --prod
    - name: Test
      run: npm test ./MUNityAngular/ClientApp --configuration=ci
    - name: E2E
      run: npm run e2e ./MUNityAngular/ClientApp --configuration=ci
    

