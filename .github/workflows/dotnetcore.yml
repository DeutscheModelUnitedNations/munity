name: .NET CoreTest

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100-preview1-014459
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Start Tests
      run: dotnet test

